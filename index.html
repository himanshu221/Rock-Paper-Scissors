<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Rock Paper Scissors</title>
</head>
<body>
  <section class="score_container">
      <p>Tempu</p>
      <p class="user_score">0</p>
      <p class="cpu_score">0</p>
      <p>Computer</p>
  </section>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_image">
          <img src="images/rock.png" alt="user_img">
        </span>
        <span class="computer_image">
          <img src="images/rock.png" alt="computer_img">
        </span>
      </div>
      <div class="result">
        <p>Lets Play!!</p>
      </div>
    </div>
    <div class="option_images">
      <div class="option_image">
        <img src="images/rock.png" alt="">
        <p>Rock</p>
      </div>
      <div class="option_image">
        <img src="images/paper.png" alt="">
        <p>Paper</p>
      </div>
      <div class="option_image">
        <img src="images/scissors.png" alt="">
        <p>Scissor</p>
      </div>
    </div>
  </section>
<script src="script.js" defer></script>
</body> 
</html>
